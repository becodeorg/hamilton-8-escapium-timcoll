<head>

</head>
<body>
    <header class="justify-content-center">
        <div class="page-heading__title">
            Contacts<span class="dot">.</span>							
        </div>    
        <nav class="breadcrumbs">
            <div typeof="BreadcrumbList">
                <span property="itemListElement" typeof="ListItem">
                    <a property="item" typeof="WebPage" title="Go to Escapium." href="./homepage.html" class="home">
                        <span property="name">Escapium</span>
                    </a>
                    <meta property="position" content="1">
                </span> &gt; 
                <span property="itemListElement" typeof="ListItem">
                    <span property="name" class="post post-page current-item">Contacts                            
                    </span>
                </span>
            </div>
        </nav>					
    </header>
    
    <main id="content" class="site-content">
		<div class="section-content">	
            <section>						
                <div class="elementor-spacer-inner">
                </div>
            </section>
            <section>
                <h2>Get in Touch</h2>
                <p>If you are interested in working with us, please get in touch</p>						
                <ul class="elementor-icon-list-items">
                    <li class="elementor-icon-list-item">                                
                        <span class="elementor-icon-list-icon">                                                    
                            <i class="fa-solid fa-map" style="color: #ffffff;"></i>                                     
                        </span>                           
                        <span class="elementor-icon-list-text">2390 RoadHill St., Suite 100 <br>North Downtown, NY 82153
                        </span>
                        </li>
                    <li class="elementor-icon-list-item">                                
                        <span class="elementor-icon-list-icon">                                                   
                            <i class="fa-regular fa-phone" style="color: #ffffff;"></i>                                     
                        </span>                            
                        <span class="elementor-icon-list-text">+1800 900 1248                           
                        </span>                        
                    </li>
                    <li class="elementor-icon-list-item">                               
                        <span class="elementor-icon-list-icon">                                                   
                            <i class="fa-solid fa-square-envelope" style="color: #ffffff;"></i>                          
                        </span>                           
                       <span class="elementor-icon-list-text">
                            <a href="mailto:info@escapium.com">info@escapium.com
                            </a>
                        </span>                        
                    </li>            
                </ul>   
            </section>
            <section>
                <h2 class="elementor-heading-title elementor-size-default">Contact Form                                        
                </h2>		
                <form>
                    <div style="display: none;">
                        <input type="hidden" name="_wpcf7" value="243">
                        <input type="hidden" name="_wpcf7_version" value="5.5.6">
                        <input type="hidden" name="_wpcf7_locale" value="en_US">
                        <input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f243-p240-o1">
                        <input type="hidden" name="_wpcf7_container_post" value="240">
                        <input type="hidden" name="_wpcf7_posted_data_hash" value="">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <span class="wpcf7-form-control-wrap your-name">
                                <input type="text" name="your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" placeholder="Name">
                            </span>
                        </div>
                        <div class="col-md-6">
                            <span class="wpcf7-form-control-wrap your-email">
                                <input type="email" name="your-email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" placeholder="Email Address">
                            </span>
                        </div>
                    </div>
                    <p>
                        <span class="wpcf7-form-control-wrap your-message">
                            <textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false" placeholder="Your Message...">                                                    
                            </textarea>
                        </span>
                        <input type="submit" value="Send Message" class="wpcf7-form-control has-spinner wpcf7-submit btn btn-primary btn-lg btn-block">
                        <span class="wpcf7-spinner">                                                
                        </span>
                    </p>
                    <div class="wpcf7-response-output" aria-hidden="true">                                            
                    </div>
                </form>      
                <div class="elementor-spacer-inner">                            
                </div>	
            </section>               
        </div>
    </main>
