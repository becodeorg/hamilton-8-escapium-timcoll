<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/67e16e4a4b.js" crossorigin="anonymous"></script>
    <title>Navbar</title>
    <link rel="stylesheet" href="./STYLE-Navbar/_navbar.css">
</head>
<body>
    <header>
        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        <i class="fa-regular fa-plus" style="color: #808080;"></i>
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
        <i class="fa-regular fa-user" style="color: #ffffff;"></i>
        <i class="fa-regular fa-calendar" style="color: #ffffff;"></i>
        <section class="title-line-mobile">
        <button class="menu-boutton-open" title="Ouvre Nav Menu">
            <div class="menu-icon"></div>
        </button>
        <button class="menu-boutton-close" title="Ferme Nav Menu" tabindex="-1"></button>
        </section>
        <nav id="navbar">
            <div class="logo">
                <img src="./IMG-Navbar/logo.png" alt="logo">
            </div>
            <ul class="liens">
                <li><a>Home</a><i class="fa-regular fa-plus" style="color: #808080;"></i></li>
                <li><a>About</a><i class="fa-regular fa-plus" style="color: #808080;"></i></li>
                <li><a>Features</a><i class="fa-regular fa-plus" style="color: #808080;"></i></li>
                <li><a>Rooms</a><i class="fa-regular fa-plus" style="color: #808080;"></i></li>
                <li><a>Booking</a><i class="fa-regular fa-plus" style="color: #808080;"></i></li>
                <li><a>Blog</a><i class="fa-regular fa-plus" style="color: #808080;"></i></li>
                <li><a>Contacts</a></li>
            </ul>
            <div class="empty"></div>
            <div class="bouttons">
                <div class="book-now">book now!</div>
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    <div class="vl"></div>
                    <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                </div>
                <div class="sign-in">sign in</div>
            </div>
        </nav>
    </header>
</body>
</html>
